<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body class="background-desktop">
        <div class="section">
            <img src="./images/illustration-hero.svg" alt="illustration-hero">
            <h1>Order Summary</h1>
            <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </p>

            <div class="container" >
                <img class="containerImg" src="./images/icon-music.svg" alt="icon-music">
                <div class="containerElement">
                    <div class="containerTitle">Annual Plan</div>
                    <div class="containerPrice"> $59.99/year</div>
                </div>
                <div class="containerChange" >Change</div>
            </div>
    
            <button class="button" type="button">Proceed to Payment</button>
            
            <div>Cancel Order</div>
        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>

</body>

</html>
